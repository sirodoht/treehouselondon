name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install ansible
      run: pip install ansible==9.3.0

    - name: Run ansible
      run: cd ansible/ && ansible-playbook -v playbook.yaml
